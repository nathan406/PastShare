    <link rel="stylesheet" href="static/css/home.css">

<body>

    <nav>
        <div>
            <a href="home.html">
                <p>
                    Past Share
                </p>
            </a>
        </div>
        <div class="dropdown">
            <img src="static/images/Home/user-icon.webp" >
            <div class="dropdown-content">
              <a href="#">Profile</a>

            </div>
          </div>

            <div class="links">
                <div>
                    <a href="signup.html">
                        <p>Dont have an account?</p>

                </div>

                    <a href="">

                    </a>
                  
                </div>
            </div>
           
            <div>
                <button>Sign In</button>
            </div>

            <div>
                <h2>
                    Or
                </h2>
            </div>

            <div class="alternatives">
                <div class=""> 
                    <a class="google" href="#">

                    </a> 
                </div>

                <div class=""> 
                    <a class="facebook" href="#">
                        <img width="28" height="28" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>Signin Using facebook

        </div>
